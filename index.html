<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style/all.css">
</head>
<body class="layout">
    <header class="navbar container">
        <div class="navbar-menu">
            <a class="navbar-logo" href="#"><img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/refs/heads/main/2025-week1/logo.svg" alt="URBN step logo"></a>
            <nav class="navbar-list">
                <a href="#">商品列表</a>
                <a href="#">品牌故事</a>
            </nav>
        </div>
        <div class="navbar-bt-wrapper"><button class="navbar-user"><i class="bi bi-person"></i></button></div>
    </header>
    <main>
        <section class="hero">
            <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/refs/heads/main/2025-week3-4/banner.png" alt="主視覺">
            <div class="hero-content">
                <h1>URBNSTEP</h1>
                <h3>Your Step, Your Statement</h3>
                <button class="bt-p-tx">立即選購</button>
            </div>
        </section>
        <section class="new-arrival">
            <div class="container">
                <header>
                    <div class="title">New Arrival</div>
                    <h2>新品上市</h2>
                </header>
                <div class="row">
                    <div class="col-6 new-1 card-product-l">
                        <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/refs/heads/main/2025-week3-4/new-1.png" alt="新品圖片1">
                            <div class="product-label">
                                <h3 class="product-name">Monoverse</h3>
                                <p class="product-price">NT $3,600</p>
                            </div>
                    </div>
                    <div class="col-6 new-2 card-product-l">
                        <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/refs/heads/main/2025-week3-4/new-2.png" alt="新品圖片2">
                            <div class="product-label">
                                <h3 class="product-name">PLATFORM404</h3>
                                <p class="product-price">NT $2,600</p>
                            </div>
                    </div>
                    <div class="col-6 new-3 card-product-l">
                        <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/refs/heads/main/2025-week3-4/new-3.png" alt="新品圖片3">
                            <div class="product-label">
                                <h3 class="product-name">URBN Force</h3>
                                <p class="product-price">NT $3,200</p>
                            </div>
                    </div>
                    <div class="col-6 new-4 card-product-l">
                        <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/refs/heads/main/2025-week3-4/new-4.png" alt="新品圖片4">
                            <div class="product-label">
                                <h3 class="product-name">Mode90</h3>
                                <p class="product-price">NT $4,000</p>
                            </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="best-seller">
            <div class="container">
                <header>
                    <h2>熱銷補貨</h2>
                </header>
                <div class="row">
                    <div class="col-3 card-img-l">
                        <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/refs/heads/main/2025-week2/product-3.png" alt="熱銷圖片1">
                        <span class="img-label">人氣 No.1</span>
                    </div>
                    <div class="col-3 card-img-l">
                        <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/refs/heads/main/2025-week2/product.png" alt="熱銷圖片1">
                        <span class="img-label">人氣 No.2</span>
                    </div>
                    <div class="col-3 card-img-l">
                        <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/refs/heads/main/2025-week2/product-6.png" alt="熱銷圖片1">
                        <span class="img-label">人氣 No.3</span>
                    </div>
                    <div class="col-3 card-img-l">
                        <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/refs/heads/main/2025-week2/product-4.png" alt="熱銷圖片1">
                        <span class="img-label">人氣 No.4</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="collab-banner"></section>
        <section class="categories"></section>
        <section class="lookbook"></section>

    </main>
    <footer class="footer container">
        <div class="footer-logo-link">
            <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/refs/heads/main/2025-week1/logo.svg" alt="URBN step logo">
            <nav class="footer-list">
                <a href="#">商品列表</a>
                <a href="#">品牌故事</a>
            </nav>
        </div>
        <div class="footer-copyright">
            Copyright © 2025 URBNSTYLE<br> All Rights Reserved.
        </div>
    </footer>
</body>
</html>
